name: hello-world
on: push
jobs:
  Clone:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Upload Repo
        uses: actions/upload-artifact@v2
        with:
          name: code
          path: .
  Test:
    needs: Clone
    runs-on: ubuntu-latest
    container: gradle:6-jdk11
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v1
        with:
          name: code
          path: .
      - name: Run tests
        run: | 
          ./ci/unit-test-app.sh
  Build:
    needs: Clone
    runs-on: ubuntu-latest
    container: gradle:6-jdk11
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v1
        with:
          name: code
          path: .
      - name: Build app
        run: | 
          ./ci/build-app.sh


          
