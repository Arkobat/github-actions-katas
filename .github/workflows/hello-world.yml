name: hello-world
on: push
jobs:
  Clone:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Upload Repo
        uses: actions/upload-artifact@v2
        with:
          name: code
          path: .
  Test:
    needs: Clone
    runs-on: ubuntu-latest
    container: gradle:6-jdk11
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v1
        with:
          name: code
          path: .
      - name: Run tests
        run: chmod +x ./ci/unit-test-app.sh
  Build:
    needs: Clone
    runs-on: ubuntu-latest
    container: gradle:6-jdk11
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v1
        with:
          name: code
          path: .
      - name: Build app
        run: chmod +x ./ci/build-app.sh
  Docker-image:
    runs-on: ubuntu-latest
    needs: [Build,Test]
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v1
        with:
          name: code
          path: .
      - name: build docker
        run: |
          chmod +x ci/build-docker.sh
          export GIT_COMMIT="GA-$GITHUB_SHA"
          ci/build-docker.sh
      - name: push docker
        run: | 
          chmod +x ci/push-docker.sh
          export GIT_COMMIT="GA-$GITHUB_SHA"
          ci/push-docker.sh